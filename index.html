<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORRINHA MULTIPLAYER</title>

<!-- Estilos CSS -->
    <link rel="stylesheet" href="/public/style/reset.css">
    <link rel="stylesheet" href="/public/style/main.css">

<!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>PORRINHA</h2>
        <div class="tela_login" id="login">
            <input type="text" id="name_login" placeholder="seu nome"><br>
            <button id="btn_login" onclick="f_palito()">LOGIN</button>
        </div>
        <div class="tela_palitos" id="t_palito">
            <span id="num_jogadores">jogadores ativos: </span><br>
            <h3>Palitos</h3><br>
            <input type="number" id="num_palitos"><br>
            <button id="btn_palitos" onclick="f_palpite()">ENVIAR</button>
        </div>
        <div class="tela_palpite" id="t_palpite">
            <div class="jog_palpite">
                <h3>Palpite</h3><br>
                <input type="number" id="palpite"><br>
                <button id="btn_palpite">ENVIAR</button>
            </div>
            <div class="list_palpites">
                <li>nome: palpite</li>
                <li>diogo: 10</li>
                <li>diana: 3</li>
            </div>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./public/script/client.js"></script>
    <script src="./public/script/engine.js"></script>
</body>
</html>

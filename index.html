<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORRINHA MULTIPLAYER</title>
    <link rel="stylesheet" href="/public/style/reset.css">
    <link rel="stylesheet" href="/public/style/main.css">
</head>
<body>
    <div class="container">
        <h2>PORRINHA</h2>
        <div class="tela_login" id="login">
            <input type="text" id="text_login"><br>
            <button id="btn_login">LOGIN</button>
        </div>
        <div class="tela_palitos">
            <span id="num_jogadores">jogadores: 3</span><br>
            <input type="number" id="num_palitos"><br>
            <button id="btn_palitos">ENVIAR</button>
        </div>
        <div class="tela_palpite">
            <div class="jog_palpite">
                <input type="number" id="palpite"><br>
                <button id="btn_palpite">ENVIAR</button>
            </div>
            <div class="list_palpites">
                <li>nome: palpite</li>
                <li>diogo: 10</li>
                <li>diana: 3</li>
            </div>

        </div>
    </div>

    <script src="/public/script/client.js"></script>
    <script src="/public/script/engine.js"></script>
</body>
</html>
